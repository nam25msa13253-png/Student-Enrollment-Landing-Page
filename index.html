<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HHT Academy - Trang chủ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Style đơn giản cho animation */
        .float-img {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="bg-white text-slate-900">

    <!-- Header style sinh viên: dùng style trực tiếp để set chiều cao và màu -->
    <header class="sticky top-0 z-50 shadow-sm"
        style="background-color: white; height: 80px; border-bottom: 1px solid #eee;">
        <div class="container mx-auto px-4 h-full flex items-center justify-between">

            <!-- Logo dùng thẻ img và chỉnh size bằng style -->
            <a href="index.html" style="display: flex; align-items: center; gap: 10px; text-decoration: none;">
                <img src="frontend/assets/images/HHT.png" alt="Logo" style="height: 50px; width: auto;"
                    onerror="this.src='https://placehold.co/50x50?text=HHT'">
                <div>
                    <h1 class="font-bold text-xl text-indigo-700" style="line-height: 1;">HHT</h1>
                    <span class="text-xs text-gray-500" style="letter-spacing: 1px;">ACADEMY</span>
                </div>
            </a>

            <nav class="hidden lg:flex gap-8">
                <a href="index.html" class="font-bold text-indigo-600">Trang chủ</a>
                <a href="about.html" class="font-medium text-gray-600 hover:text-indigo-600">Giới thiệu</a>
                <a href="featured.html" class="font-medium text-gray-600 hover:text-indigo-600">Khóa học</a>
                <a href="contact.html" class="font-medium text-gray-600 hover:text-indigo-600">Liên hệ</a>
            </nav>

            <div class="flex items-center gap-4">
                <div id="auth-buttons" class="hidden sm:flex gap-3">
                    <a href="login.html" class="px-4 py-2 font-bold text-gray-600 hover:bg-gray-100 rounded-lg">Đăng
                        nhập</a>
                    <a href="register.html" class="px-4 py-2 font-bold text-white rounded-lg"
                        style="background-color: #4f46e5;">Đăng ký</a>
                </div>

                <div id="user-menu" class="hidden items-center gap-3">
                    <span id="user-name" class="font-bold text-indigo-600">User</span>
                    <a href="admin.html" id="admin-link" class="hidden text-red-500 font-bold text-sm">Admin</a>
                    <button id="btn-logout" class="text-gray-500 hover:text-red-500"><i
                            class="ph-bold ph-sign-out text-xl"></i></button>
                </div>

                <button class="lg:hidden text-2xl"><i class="ph ph-list"></i></button>
            </div>
        </div>
    </header>

    <main>
        <section class="py-20 bg-slate-900 text-white relative overflow-hidden">
            <div class="container mx-auto px-4 flex flex-col md:flex-row items-center gap-10">
                <div class="md:w-1/2">
                    <span class="text-indigo-300 font-bold text-sm uppercase mb-2 block">Tuyển sinh 2025</span>
                    <h1 class="text-5xl font-bold mb-6" style="line-height: 1.2;">Học Lập Trình <br> <span
                            class="text-indigo-500">Thực Chiến</span></h1>
                    <p class="text-gray-400 mb-8 text-lg">Cam kết đầu ra, hỗ trợ trọn đời. Học xong có việc làm ngay.
                    </p>
                    <a href="featured.html"
                        class="inline-block px-8 py-3 rounded-xl font-bold text-white transition-transform hover:-translate-y-1"
                        style="background: linear-gradient(to right, #4f46e5, #6366f1);">Xem Khóa Học</a>
                </div>
                <div class="md:w-1/2 flex justify-center">
                    <img src="assets/images/Ảnh Khoa CNNT trang chủ.jpg" class="rounded-2xl shadow-2xl float-img"
                        style="border: 5px solid rgba(255,255,255,0.1);">
                </div>
            </div>
        </section>

        <section class="py-16 bg-gray-50">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-10 text-slate-800">Khóa học tiêu biểu</h2>
                <div id="course-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <div class="col-span-full text-center py-10">Loading...</div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-slate-900 text-gray-400 py-10 text-center text-sm mt-auto">
        <p>&copy; 2025 HHT Academy.</p>
    </footer>

    <script>
        const API = 'http://localhost:3000/api';
        async function main() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user') || '{}');

            if (token && user.name) {
                document.getElementById('auth-buttons').classList.add('hidden');
                document.getElementById('user-menu').style.display = 'flex';
                document.getElementById('user-name').innerText = user.name;
                if (user.role === 'admin') document.getElementById('admin-link').style.display = 'block';
            } else {
                document.getElementById('user-menu').style.display = 'none';
            }

            document.getElementById('btn-logout')?.addEventListener('click', () => {
                localStorage.clear();
                window.location.reload();
            });

            const grid = document.getElementById('course-grid');
            try {
                const res = await fetch(`${API}/courses`);
                const data = await res.json();

                if (data.length > 0) {
                    grid.innerHTML = data.map(c => `
                        <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all">
                            <img src="${c.image}" class="w-full h-40 object-cover" onerror="this.src='https://placehold.co/400x250'">
                            <div class="p-4">
                                <h3 class="font-bold text-lg mb-2 truncate">${c.title}</h3>
                                <p class="text-sm text-gray-500 mb-3">GV: ${c.instructor_name || 'HHT'}</p>
                                <div class="flex justify-between items-center border-t pt-3">
                                    <span class="font-bold text-indigo-600 text-lg">${parseInt(c.price).toLocaleString()}đ</span>
                                    <button class="w-8 h-8 bg-indigo-50 text-indigo-600 rounded-full flex items-center justify-center hover:bg-indigo-600 hover:text-white transition-colors"><i class="ph-bold ph-arrow-right"></i></button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    grid.innerHTML = '<div class="col-span-full text-center">Không có dữ liệu.</div>';
                }
            } catch (e) {
                grid.innerHTML = '<div class="col-span-full text-center text-red-500">Lỗi kết nối server!</div>';
            }
        }

        main();
    </script>
</body>

</html>
